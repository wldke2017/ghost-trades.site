services:
  - type: web
    name: secure-escrow
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: escrow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_DEFAULT_PASSWORD
        sync: false

databases:
  - name: escrow-db
    databaseName: escrow_production
    plan: free
